
<div class="card">
    <input type="text" (input)="getPokemon($any($event.target).value)">    
    <div class="card-title">
        <h3>{{pokemon.name}}</h3>
    </div>
    
    <div class="card-body">
        <img [src]="pokemon.sprites.front_default" alt="Pokemon {{pokemon.name}}">
    </div>
    
    <div class="card-stats">
        <span 
            class="card-stats-type" 
            *ngFor="let t of pokemon.types"
        >
            {{t.type.name}}
        </span>        
    </div>

</div>
